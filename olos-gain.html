<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-slider/paper-slider.html">

<!--
Web Audio gain
##### Example


@element olos-gain
@blurb 
@status alpha
@homepage 
-->
<polymer-element name="olos-gain" attributes="input gainParam output width height">
  <template>
    <link rel="stylesheet" href="olos-gain.css"></link>

    <label>Gain Amount</label>
    <paper-slider pin="true" id="gainAmountSlider" min="0" max="1" step="0.001" immediateValue="{{gainValue}}" on-immediate-value-change="{{setGain}}" style="width: 70%"></paper-slider>

  </template>
  <script src="olos-gain.js"type="text/javascript"></script>

</polymer-element>
